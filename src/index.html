<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="icon" href="../../../../favicon.ico">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		 <link rel="stylesheet" href="css/hover-min.css">

	<body>
		<main class="main">
			<div class="container">
				<div class="header">
					<div class="row">
						<div class="col-xl-3 col-lg-3 col-md-4 ">
							<img src="img/logo.png" alt="logo">
						</div>
						
						<div class="col-xl-3 offset-xl-3 col-lg-3 offset-lg-2 col-md-4  align-self-center text-right">
							<div class="phone-block">
								<a class="phone-link" href="#">+7 495 771 05 08</a>
							</div>
							
						</div>

						<div class="col-xl-3 col-lg-4 col-md-4 align-self-center text-right"><button class="button header-btn ">получить консультацию</button></div>
					</div>

					<div class="main-content">
						
							<div class="row">
								<div class="col-xl-5 col-lg-5">
									
										<h1>Автоматизированная  штукатурка стен</h1>
									
									
									<p class="main-sub">Идеально ровные стены <br>  в кратчайшие сроки</p>
									<span>Стоимость работ <br> от <strong>300</strong> руб/м<sup>2</sup></span>
									<p class="main-trigger">оплата по факту!</p>
									</div>

										<div class="col-xl-4 offset-xl-3 col-lg-5 offset-lg-2">
											<div class="main-form ">
												<form action="#">
													<h2>Для расчёта точной стоимости <br> закажите <strong>выезд замерщика</strong></h2>
													<label for="#">Ваше имя</label>
													<input class="main-form-input" type="text">
													<label for="#">Номер телефона</label>
													<input class="main-form-input" type="text">
													<button class="button main-form-btn" type="submit">оставьте заявку</button>
													<small>Приедем в день обращения* </small>
												</form>

											</div>
										</div>


							</div>
							<p class="ps">* - выезды на замер осуществляются <br> в рабочие дни Пн-Пт с 9:00 до 18:00</span>
							
							

					</div>
						
				</div>
			</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
